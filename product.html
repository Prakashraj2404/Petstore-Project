<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style sheet -->
    <link rel="stylesheet" type="text/css" href="./product.css"/>
    <!-- fontawesome cdn for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>product</title>
</head>
<body>
    <main class="main-container">
        <!-- tis is header part it contains top bar and navigation bar-->
        <header>
            <div class="topbar-1">
                <div class="top-nav-left">
                    <div class="group-span">
                        <span>create an account</span>
                        <span>login</span>
                        <span class="checkout">checkout</span>
                    </div>
                    <div class="select-container">
                      <select name="payment-methods" id="payment-methods">
                          <option value="USD">USD</option>
                          <option value="EUR">EUR</option>
                          <option value="GBP">GBP</option>
                      </select>
                    </div>
                </div>
                <div class="search-right">
                    <div class="search-holder">
                       <input type="search" placeholder="search store"/>
                       <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </div>
            </div>
            <!-- top bar 2 -->
            <div class="topbar-2">
                 <div class="right-content">
                    <h1>Pet Store</h1>
                    <p>the best you can<br/>find on the web</p>
                 </div>
                 <div class="left-content">
                     <p>
                        call us:<br>
                        <span class="fnum">+1800</span> 123 1234
                    </p>
                      <p class="cart-text"><i class="fa-solid fa-bag-shopping"></i><span>Shopping Cart(0)</span></p>
                 </div>
            </div>
        </header>
    </main>
</body>
</html>
